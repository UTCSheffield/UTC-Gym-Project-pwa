<!DOCTYPE html>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<p lang="en"></p>
<html>
<head>
  <title>Page Title</title>
</head>
<body>
  <h1>Welcome To Gym name</h1>
  <h2>Create Account</h2>
  <form>
<!--Display Name-->
    <p><label for="displayname">Display Name</label></p>
    <p><span><input data-bind="value: name" id="displayname"  name="display-name" type="text" /></span></p>
<!--Username-->
    <p><label for="username">Username</label></p>
    <p><span><input data-bind="value: username" id="username" type="text" name="username" /></span></p>
<!--Email Address-->
    <p><label for="emailaddress">Email Address</label></p>
    <p><span><input data-bind="value: email" id="emailaddress" type="Email" name="email-address"/></span></p>
<!--Password-->
    <p><label for="password">Password</label></p>
    <p><span><input data-bind="value: password" id="password" type="password" name="password"/></span></p>
<!--Confirm Password-->
    <p><label for="confirm-password">Confirm Password</label></p>
    <p><span><input data-bind="value: password" id="confirm-password" type="password" name="Confirm Password"/></span></p>
<!--Create Account Button-->
    <p><button type="submit">Create Account</button></p>
<!--Back To Login-->
    <p><label>Already Have An Account?</label><button type="submit">Login</button></p>
  </form>
</body>
</html>
