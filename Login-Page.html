<!DOCTYPE html>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<p lang="en"></p>
<html>
<head>
  <title>Page Title</title>
  <link rel="stylesheet" type="text/css" href="Login-Page.css" />
</head>
<body>
  <h1 class="Welcome">Welcome!</h1>
  <h1 class="GymFit">To Gym Fit</h1>
  <h2>Login</h2>
  <form>
<!--Email Address-->
    <p class="TextAboveInputBox"><label>Email Address / Username</label></p>
    <p><span><input class="InputBox" data-bind="value: email" data-bind="value: username" text="email/username" placeholder="Enter Username / Email"/></span></p>
<!--Password-->
    <p class="TextAboveInputBox"> <label>Password</label> </p>
    <p><span><input class="InputBox" data-bind="value: password" type="password" placeholder="Enter Password"/></span></p>
<!--Forgot Password-->
    <p><label></label><button type="submit">Forgot Password?</button></p>
<!--Login-Button-->
    <p><button href="HomePage.html" type="submit" class="ButtonStyle">Login</button></p>
<!--Don't Have An Account-->
    <p><a href="Create-Account.html">Don't Have An Account?</a>
  </form>
</body>
</html>
