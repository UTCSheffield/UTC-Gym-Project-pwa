<!DOCTYPE html>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<p lang="en"></p>
<html>
<head>
  <title>Page Title</title>
</head>
<body>
  <h1>Welcome To Gym name</h1>
  <h2>Login</h2>
  <label>Login with either your username or email address</label>
  <form>
<!--Email Address-->
    <p><label>Email Address / Username</label></p>
    <p><span><input data-bind="value: email" data-bind="value: username" text="email/username" placeholder="Enter Username / Email"/></span></p>
<!--Password-->
    <p> <label>Password</label> </p>
    <p><span><input data-bind="value: password" type="password" placeholder="Enter Password"/></span></p>
<!--Forgot Password-->
    <p><label></label><button type="submit">Forgot Password?</button></p>
<!--Login-Button-->
    <p><button type="submit">Login</button></p>
<!--Don't Have An Account-->
    <p><button type="submit">Don't Have An Account?</button></p>
  </form>
</body>
</html>
